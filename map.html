        <script>
        function initMap() {
            // var HarvordLat
            // var HarvordLon
            var harLatlng = new google.maps.LatLng(42.3740937, -71.1165522)
            var mapOptions = {
            zoom: 4,
            center: harLatlng
            }
            var map = new google.maps.Map(document.getElementById("map"), mapOptions);

            var marker = new google.maps.Marker({
                position: harLatlng,
                title:"Hello World!"
            });

            // To add the marker to the map, call setMap();
            marker.setMap(map);

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: harLatlng
            });

            var galArr = [
                {
                    name: "Harvard Art Museum",
                    lat: 42.3740937,
                    lng: -71.1165522
                },
                {
                    name: "Metropolitan Museum of Art",
                    lat: 40.7794406,
                    lng: -73.965438
                },
            ]

            var markerArr = [];

            for (let i = 0; i < galArr.length; i++) {
                const temp = new google.maps.LatLng(galArr[i].lat, galArr[i].lng)
                markerArr.push(new google.maps.Marker({
                    position: new google.maps.LatLng(galArr[i].lat, galArr[i].lng),
                    map: map,
                    title: 'Click to zoom'
                }))
            }


            map.addListener('center_changed', function () {
                // 3 seconds after the center of the map has changed, pan back to the
                // marker.
                window.setTimeout(function () {
                    map.panTo(marker.getPosition());
                }, 3000);
            });

            marker.addListener('click', function () {
                map.setZoom(8);
                map.setCenter(marker.getPosition());
            });
        }
</script>
